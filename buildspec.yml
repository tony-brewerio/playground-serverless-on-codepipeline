version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - npm ci
  build:
    commands:
      - ./node_modules/.bin/sls package
      - |
        sed -i .serverless/serverless-state.json 's/"artifact": "[^"]*.serverless/"artifact": ".serverless/'
artifacts:
  files:
    - '.serverless/**/*'
